<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>

  <!-- Change redirect link here -->
  <meta http-equiv="refresh" content="1; url=https://www.accelbiz.in" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 35px 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.55);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 6px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .loader {
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top: 4px solid white;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: 0.25s;
    }

    .btn:hover {
      transform: scale(1.04);
      background: rgba(255, 255, 255, 0.2);
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- Replace logo link -->
    <img class="logo" src="Accelbiz Logo_Final PNG.png" alt="Logo" />

    <h1>Accelbiz Fintech</h1>
    <p>Redirecting you to our official page... Please wait a moment.</p>

    <div class="loader"></div>

    <!-- Replace link below same as redirect -->
    <a class="btn" href="https://accelbiz.in">Click here if not redirected →</a>

    <div class="footer">
      Secure redirect • Powered by Accelbiz Fintech
    </div>

  </div>
</body>
</html>
